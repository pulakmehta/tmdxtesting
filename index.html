<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Tracker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.4/babel.min.js"></script>
  <style>
    .loading {
      position: relative;
    }
    .loading:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    // Icon components to replace lucide-react
    const ArrowUpRight = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M7 17l9.2-9.2M17 17V7H7"/>
      </svg>
    );
    
    const Plane = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
      </svg>
    );
    
    const DollarSign = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="2" x2="12" y2="22"></line>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
    );
    
    const Clock = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );

    const FlightTracker = () => {
      const [flightData, setFlightData] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [revenuePerFlight, setRevenuePerFlight] = React.useState(70329); // Default value
      const [currentTime, setCurrentTime] = React.useState(new Date());
      
      // Aircraft dictionary from N-number to ICAO24
      const aircraftDict = { 
        'N265TX': 'A2934F', 'N282TX': 'A2D728', 'N283TX': 'A2DADF', 
        'N284TX': 'A2DE96', 'N285TX': 'A2E24D', 'N287TX': 'A2E9BB', 
        'N289TX': 'A2F129', 'N290TX': 'A2F739', 'N291TX': 'A2FAF0', 
        'N293TC': 'A3024B', 'N294TX': 'A30615', 'N295TX': 'A309CC', 
        'N298TX': 'A314F1', 'N300CS': 'A31F95', 'N400TE': 'A4AE4F', 
        'N517TX': 'A67D2F', 'N65PW': 'A88BBB', 'N713DD': 'A98781', 
        'N717DD': 'A9965D', 'N80NB': 'AAE0B2' 
      };

      React.useEffect(() => {
        // Update current time every minute
        const interval = setInterval(() => {
          setCurrentTime(new Date());
        }, 60000);
        
        // Fetch flight data
        fetchFlightData();
        
        return () => clearInterval(interval);
      }, []);

      // Helper function to add delay between API calls
      const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      const fetchFlightData = async () => {
        setLoading(true);
        
        try {
          const now = Math.floor(currentTime.getTime() / 1000);
          const oneDayAgo = now - (24 * 60 * 60);
          
          // For demo purposes, generate mock data that resembles real data
          // In a real implementation, you would use the API calls
          const allFlights = [];
          
          for (const [nNumber, icao24] of Object.entries(aircraftDict)) {
            // Generate 0-3 flights per aircraft for demo
            const flightsCount = Math.floor(Math.random() * 3) + 1;
            
            for (let i = 0; i < flightsCount; i++) {
              const departureTime = oneDayAgo + Math.floor(Math.random() * (now - oneDayAgo));
              const flightDuration = Math.floor((Math.random() * 4) + 1) * 3600; // 1-4 hours
              const arrivalTime = departureTime + flightDuration;
              
              if (arrivalTime <= now) { // Only include completed flights
                const airports = ['DFW', 'LAX', 'JFK', 'ORD', 'ATL', 'MIA', 'SFO', 'DEN', 'LAS', 'SEA'];
                const departureAirport = airports[Math.floor(Math.random() * airports.length)];
                let arrivalAirport;
                do {
                  arrivalAirport = airports[Math.floor(Math.random() * airports.length)];
                } while (arrivalAirport === departureAirport);
                
                allFlights.push({
                  icao24,
                  nNumber,
                  firstSeen: departureTime,
                  lastSeen: arrivalTime,
                  estDepartureAirport: departureAirport,
                  estArrivalAirport: arrivalAirport,
                  callsign: `TX${Math.floor(Math.random() * 1000)}`
                });
              }
            }
            
            // Simulate delay between API calls
            await delay(100); // Faster for demo purposes
          }
          
          // Sort by departure time (most recent first)
          setFlightData(allFlights.sort((a, b) => b.firstSeen - a.firstSeen));
        } catch (error) {
          console.error("Error fetching flight data:", error);
        } finally {
          setLoading(false);
        }
      };

      const formatTime = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };
      
      const formatDate = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return date.toLocaleDateString();
      };
      
      const calculateFlightDuration = (departure, arrival) => {
        const durationInMinutes = Math.floor((arrival - departure) / 60);
        const hours = Math.floor(durationInMinutes / 60);
        const minutes = durationInMinutes % 60;
        return `${hours}h ${minutes}m`;
      };
      
      const totalRevenue = flightData.length * revenuePerFlight;
      const handleRevenueChange = (e) => {
        const value = parseFloat(e.target.value);
        if (!isNaN(value) && value >= 0) {
          setRevenuePerFlight(value);
        }
      };

      return (
        <div className="max-w-6xl mx-auto p-6">
          <header className="bg-white rounded-lg shadow-md p-6 mb-6">
            <div className="flex flex-col md:flex-row justify-between items-center">
              <div className="mb-4 md:mb-0">
                <h1 className="text-3xl font-bold text-blue-800 flex items-center">
                  <Plane /> <span className="ml-2">Flight Tracker Dashboard</span>
                </h1>
                <p className="text-gray-500 mt-1">
                  <Clock /> <span className="ml-1">Last updated: {currentTime.toLocaleString()}</span>
                </p>
              </div>
              <button 
                onClick={fetchFlightData} 
                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors"
                disabled={loading}
              >
                {loading ? 'Refreshing...' : 'Refresh Data'}
              </button>
            </div>
          </header>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div className="bg-white rounded-lg shadow-md p-6">
              <h2 className="text-xl font-semibold text-gray-800 mb-2 flex items-center">
                <Plane /> <span className="ml-2">Total Flights</span>
              </h2>
              <p className="text-4xl font-bold text-blue-600">{flightData.length}</p>
              <p className="text-gray-500 mt-1">In the last 24 hours</p>
            </div>
            
            <div className="bg-white rounded-lg shadow-md p-6">
              <h2 className="text-xl font-semibold text-gray-800 mb-2 flex items-center">
                <DollarSign /> <span className="ml-2">Total Revenue</span>
              </h2>
              <p className="text-4xl font-bold text-green-600">${totalRevenue.toLocaleString()}</p>
              <div className="flex items-center mt-2">
                <label className="text-gray-500 mr-2">Per Flight: $</label>
                <input
                  type="number"
                  value={revenuePerFlight}
                  onChange={handleRevenueChange}
                  className="border rounded py-1 px-2 w-32"
                />
                <span className="text-xs text-gray-400 ml-2">($121.6M in Q4 / 1729 flights)</span>
              </div>
            </div>
          </div>

          <div className="bg-white rounded-lg shadow-md overflow-hidden">
            <div className="p-6 border-b">
              <h2 className="text-xl font-semibold text-gray-800">Recent Flights</h2>
            </div>
            
            {loading ? (
              <div className="p-6 text-center">
                <div className="spinner"></div>
                <p className="mt-4 text-gray-500">Loading flight data...</p>
              </div>
            ) : flightData.length === 0 ? (
              <div className="p-6 text-center text-gray-500">No flights found in the last 24 hours</div>
            ) : (
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead className="bg-gray-50">
                    <tr>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aircraft</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Flight</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Route</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-gray-200">
                    {flightData.map((flight, index) => (
                      <tr key={index} className="hover:bg-gray-50">
                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                          {flight.nNumber}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          {flight.callsign || 'N/A'}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                          <div className="flex items-center">
                            {flight.estDepartureAirport || 'Unknown'} 
                            <span className="mx-1"><ArrowUpRight /></span>
                            {flight.estArrivalAirport || 'Unknown'}
                          </div>
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          {formatDate(flight.firstSeen)}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          {formatTime(flight.firstSeen)} - {formatTime(flight.lastSeen)}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          {calculateFlightDuration(flight.firstSeen, flight.lastSeen)}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </div>
          
          <footer className="mt-6 text-center text-gray-500 text-sm">
            <p>Data is updated with a 0.5s delay between API calls to avoid rate limiting.</p>
            <p className="mt-1">In a production environment, this would fetch real data from the OpenSky Network API.</p>
          </footer>
        </div>
      );
    };

    // Render the component
    ReactDOM.render(
      <FlightTracker />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
